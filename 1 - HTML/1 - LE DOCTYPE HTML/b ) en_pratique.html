<!-- 
    Avec les abbréviations EMMET de VSCode, le DOCTYPE HTML peut être mis en place en faisant :
    ! ou en indiquant html:5
-->

<!DOCTYPE html>
<!-- Indication de la langue Française qui sera utilisée pour le contenu écrit de cette page -->
<html lang="fr">

<!-- Partie de "paramétrage de la page", non visible sur la page affichée par le navigateur -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- le titre de cette page est visible sur l'onglet du navigateur -->
    <title>Ma première page web</title>
</head>

<!-- Partie du contenu éditorial, visible sur la page affichée par le navigateur  -->
<body>
    
    <h1>Hello World!</h1>
    <p> Je me situe à l'intérieur de la balise body, je suis donc visible sur la page.</p>
    
</body>
</html>
